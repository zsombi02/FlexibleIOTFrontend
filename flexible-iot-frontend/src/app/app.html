<mat-sidenav-container class="app-shell">
  <mat-sidenav mode="side" opened>
    <div class="app-logo">
      <span class="logo-title">{{ title() }}</span>
    </div>

    <mat-nav-list>
      @for (item of navItems; track item.path) {
        <a mat-list-item
           [routerLink]="item.path"
           routerLinkActive="active-link">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      }
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>{{ title() }}</span>
      <span class="spacer" style="flex: 1 1 auto;"></span>

      @if (isLoggedIn()) {
        <span style="display: flex; align-items: center; gap: 8px; margin-right: 16px; font-size: 0.9rem;">
          <mat-icon>account_circle</mat-icon>
          Hello, <strong>{{ authService.userName() }}</strong>!
        </span>

        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon> Kijelentkezés
        </button>
      } @else {
        <a mat-button routerLink="/login">
          <mat-icon>login</mat-icon> Bejelentkezés
        </a>
      }

    </mat-toolbar>
    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
