<h2 mat-dialog-title>Assing Device to Company</h2>
<mat-dialog-content>
  <div class="info-block">
    <p>Device: <strong>{{ data.device.name }}</strong></p>
    <p class="subtitle">Current Owner: {{ data.device.ownerUserName }} (Not to be Modified)</p>
  </div>

  <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
    <mat-label>Choose a Company</mat-label>
    <mat-select [(ngModel)]="selectedCompany">

      <mat-option [value]="null">-- None (Individual) --</mat-option>

      @for (org of data.companies; track org.id) {
        <mat-option [value]="org.name">{{ org.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectedCompany">Save</button>
</mat-dialog-actions>
