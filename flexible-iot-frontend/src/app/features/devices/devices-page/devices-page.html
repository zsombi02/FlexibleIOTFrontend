<div class="page-header">
  <h1>{{ pageTitle }}</h1>
  <button mat-raised-button color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon> Új eszköz
  </button>
</div>

<mat-card class="devices-card">
  <mat-card-content>
    <table mat-table [dataSource]="devices()" class="full-width-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Név </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.name}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Típus </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Cég </th>
        <td mat-cell *matCellDef="let element"> {{element.company || '—'}} </td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Tulajdonos </th>
        <td mat-cell *matCellDef="let element"> {{element.ownerUserName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          @if (canEdit(element)) {
            <button mat-icon-button (click)="openEditDialog(element, $event)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDevice(element, $event)">
              <mat-icon>delete</mat-icon>
            </button>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [routerLink]="['/devices', row.id]"
          style="cursor: pointer;"
          class="hover-row">
      </tr>
    </table>
  </mat-card-content>
</mat-card>
